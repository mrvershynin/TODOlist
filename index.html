<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODOlist</title>
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>
	<!--Modal window-->
	<div id="createModal" class="modal">
		<div class="modal-content">
			<p class="title-form">Title:</p>
			<input id="new-title" type="text" placeholder="Title"><br>
			<p>Description:</p>
			<textarea id="new-description" cols="20" rows="7" placeholder="Description..."></textarea><br>
			<select id="priority">
				<option id="high" value="High">High</option>
				<option id="normal" value="Normal">Normal</option>
				<option id="low" value="Low">Low</option>
			</select> <br>
			<div class="button-container">
				<button type="button" id="cancel">Cancel</button>
				<button type="button" id="save">Save</button>
			</div>
		</div>
	</div>
	<header>
		<span>TODOlist</span>
	</header>
	<div class="container">
	<input type="text" id="search" autocomplete="off" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
	<select id="select-status">
		<option value="item">all</option>
		<option value="task">open</option>
		<option value="task-done">done</option>
	</select>
	<select id="select-priority">
		<option value="item">all</option>
		<option value="High">hight</option>
		<option value="Normal">normal</option>
		<option value="Low">low</option>
	</select>
	<button type="button" id="create">Create</button>

<!--Task list-->
	<ul id="tasks"></ul>
	</div>
	
	<footer>
		<span>Dima Vershinin</span>
	</footer>
</body>

<script async type="text/javascript" src="dist/app.js"></script>
</html>
